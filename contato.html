<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato | ProtecVision</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            height: 100%;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .button-container {
            margin: 30px 0;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            width: 100%;
            padding: 20px;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>ProtecVision</h1>
        <p>Soluções em CFTV e Segurança Inteligente</p>
    </header>

    <!-- Formulário de Contato -->
    <div class="contact-container">
        <h2>Entre em Contato</h2>
        <form class="contact-form">
            <input type="text" name="nome" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <textarea name="mensagem" rows="5" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Botão de Voltar para Home -->
    <div class="button-container">
        <a href="index.html" class="home-button">Voltar para Home</a>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 ProtecVision | Welber da 10 pra gente, Nunca te pedi nada.</p>
    </footer>
</body>
</html>
